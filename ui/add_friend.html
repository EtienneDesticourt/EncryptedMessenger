<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

    <header class="header">
        <p>Encrypted Messenger</p>
        <div class="controls">
            <a href="#" onclick="contact_list.generate_contact_list();">test</a>
            <a href="#" onclick="title_bar.minimize();">-</a>
            <a href="#" onclick="title_bar.maximize();">^</a>
            <a href="#" onclick="title_bar.close();">*</a>
        </div>
    </header>

    <div class="register">
        <h3> Add new friend </h1>
        <input id="account-name" class="form-control" type="text" value="hello" placeholder="Friend name">
        <button onclick="addFriend();">Add</button>

        <p id="error" class="error"> Error </p>
    </div>
</body>
</html>
