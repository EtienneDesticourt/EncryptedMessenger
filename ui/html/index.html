<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>

    <header class="header">
        <p>Encrypted Messenger</p>
        <div class="controls">
            <a href="javascript.void(0)" onclick="minimize_window();">-</a>
            <a href="javascript.void(0)" onclick="maximize_window();">^</a>
            <a href="javascript.void(0)" onclick="close_window();">*</a>
        </div>
    </header>

    <div class="page-sidebar">
        <ul class="main-menu" id="contact-list">
            <h4> CONTACTS </h4>

            <li class="last">
                <a href="add_friend.html">
                    <img class="icon" src="../images/icon_small.png"/>
                    <div class="text">+</div>
                </a>
            </li>
        </ul>

    </div>

    <section id="message-list" class="main scrollable">
    </section>

    <section id="entry-section" style="visibility: hidden;" class="entry">
        <div class="separator"></div>
        <input id="message-input" class="form-control" onkeypress="handleInputKeypress(event);">
    </section>
</body>
</html>
