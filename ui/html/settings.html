<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>

    <header class="header">
        <p>Encrypted Messenger</p>
        <div class="controls">
            <a href="#" onclick="simulateContactConnected();">Con</a>
            <a href="#" onclick="simulateContactDisconnected();">Discon</a>
            <a href="#" onclick="simulateMessageReceived();">NewMess</a>
            <a href="#" onclick="simulateMessageAdded();">AddMess</a>
            <a href="#" onclick="minimizeWindow();">-</a>
            <a href="#" onclick="maximizeWindow();">^</a>
            <a href="#" onclick="closeWindow();">*</a>
        </div>
    </header>

    <div class="page-sidebar">
        <ul class="main-menu top-buttons">
            <li class="first">
                <div>
                    <p id="username">Username</p>
                    <a href="settings.html">
                        <img class="settings-icon" width="25" height="25" src="../images/gear.png"/>
                    </a>
                </div>                
            </li>
            <h4> CONTACTS </h4>
        </ul>
        <ul class="main-menu wrapped-menu" id="contact-list">
        </ul>
        <ul class="bottom-buttons main-menu">
            <li class="last">
                <a href="add_friend.html" id="contact-link">
                    <img class="icon" src="../images/icon_small.png"/>
                    <div class="text">+</div>
                </a>
            </li>
        </ul>

    </div>
<!-- 
    <section id="message-list" class="main scrollable">
    </section>

    <section id="entry-section" style="visibility: hidden;" class="entry">
        <div class="separator"></div>
        <input id="message-input" class="form-control" onkeypress="handleInputKeypress(event);">
    </section> -->


    <section class="settings main">
        <h3> Settings </h1>

        <fieldset>
            <legend>Network Settings:</legend>
            <div>
                <label for="client-only-toggle">Run as client only:</label>
                <input type="checkbox" id="client-only" name="client-only-toggle" value="client-only-toggle">
            </div>
            <div>
                <input id="peer-registry" class="form-control" type="text" value="" placeholder="Peer Network URL">
                <input id="connection-port" class="form-control" type="number" value="" placeholder="Port" min="0" max="65535" step="10" > 
            </div>
        </fieldset>

        <fieldset>
            <legend>User Settings:</legend>
            <div>
                <label for="username-select">Choose user:</label>
                <select id="username-select">
                    <!-- Filled dynamically -->
                </select> 
            </div>
        </fieldset>
        <button onclick="saveSettings();">save</button>
        <p id="saved-callback" class="saved-callback"> Your settings were saved. </p>

        <p id="error" class="error" style="visibility:hidden;"> Error </p>
    </section>

</body>
</html>
