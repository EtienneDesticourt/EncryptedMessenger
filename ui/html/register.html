<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>

    <header class="header">
        <p>Encrypted Messenger</p>
        <div class="controls">
            <a href="javascript.void(0)" onclick="minimize_window();">-</a>
            <a href="javascript.void(0)" onclick="maximize_window();">^</a>
            <a href="javascript.void(0)" onclick="close_window();">*</a>
        </div>
    </header>

    <div class="register">
        <h3> Register New Account </h1>
        <input id="account-name" class="form-control" type="text" value="hello" placeholder="Account name ([a-zA-Z0-9])">
        <button onclick="register();">create</button>

        <p id="error" class="error"> Error </p>
    </div>
</body>
</html>
